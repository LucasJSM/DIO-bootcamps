<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Desafio - To-Do list</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="border">
        <h1>To-Do List</h1>
        <p>Insira suas tarefas:</p>

        <form id="task-form">
          <input type="text" placeholder="Escreva..." id="input" />
          <button type="button" class="add-task" onclick="addTaskInList()">
            Adicionar
          </button>
        </form>

        <div class="list"></div>

      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
